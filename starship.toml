format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$golang\
$python\
$kubernetes\
$cmd_duration $jobs $time\
$line_break\
$character"""

# [kubernetes]
