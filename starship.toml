#  { context_pattern = "int*", style = "red"},
# ]
# disabled = false

[kubernetes]
disabled = false

[[kubernetes.contexts]]
context_pattern = "intprod"
style = "bold green"
context_alias = " intprod"
symbol = "üõü"

[[kubernetes.contexts]]
context_pattern = "produswest2"
style = "bold red"
context_alias = " produswest2"
symbol = "‚ö†Ô∏è"

[[kubernetes.contexts]]
context_pattern = "prodeucentral1"
style = "bold red"
context_alias = " prodeucentral1"
symbol = "‚ö†Ô∏è"



[nodejs]
format = "[$symbol($version )]($style)"

[golang]
format = "[$symbol($version )]($style)"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = "ÔÄì"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "Ô°ö "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"
