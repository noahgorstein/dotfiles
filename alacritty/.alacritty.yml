env:
  TERM: xterm-256color

live_config_reload: true
scrolling:
    history: 10000
    multiplier: 10
selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true
window:
  opacity: 1.0
  padding:
    x: 10
    y: 5
  # decorations: "Buttonless"

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic
  size: 14
  offset:
    y: 10
  glyph_offset:
    y: 9

draw_bold_text_with_bright_colors: true

